<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Music Player</title>
</head>
<body>
    
    <div class="music-container">
        <h2>G'Player</h2>
        


            <audio src="" id="audio"></audio>

            <div class="img-container">
                <img src="./img/2Pac-101-Keep-Ya-Head-Up.jpg" alt="music-cover" id="cover" class="cover-img">
            </div>

            <div class="nav">
                <i class="fa-sharp fa-solid fa-compact-disc"></i>
                <button id="prev" class="action-btn">
                    <i class="fas fa-backward"></i>
                </button>
                <button id="play" class="action-btn action-btn-big">
                    <i class="fas fa-play"></i>
                </button>
                <button id="next" class="action-btn">
                    <i class="fas fa-forward"></i>
                </button>
            </div>

            <div class="progress-container">
                <div class="progress"></div>
            </div>

            <div class="music-info">
                <h4 class="title" id="title"></h4>
            </div>

            <div id="title"></div>
            <span id="current-time" class="current-time">0:00</span>
            <input id="volume-control" class="volume-control" type="range" min="0" max="1" step="0.01" value="1">


        
    </div>
    <!-- <footer>
        <h2 class="title">Desarrollado por @letsdevelopme</h2>
    </footer> -->
    <script src="./js/main.js"></script>
    
</body>
</html>
